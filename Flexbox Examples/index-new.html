<!DOCTYPE html>
<html>
<head>
	<title>
		Make flex-box child height 100%
	</title>
	
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.container {
			width: 100vw;
			height: 100vh;
			background-color: lightcyan;
			display: flex;
			justify-content: flex-end;
			align-items: center;
		}
		.child-div {
			height: 100%;
			background-color: pink;
			margin: 0 20px;
		}
	</style>
</head>
	
<body>
	<div class="container">
		<div class="child-div">
			One
		</div>
		<div class="child-div">
			Two
		</div>
		<div class="child-div">
			Three
		</div>
		<div class="child-div">
			Four
		</div>
		<div class="child-div">
			Five
		</div>
	</div>
</body>
</html>
