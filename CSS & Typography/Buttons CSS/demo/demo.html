<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="demo.css">
</head>
 
<body>
    <div>
        <h2>Normal Buttons</h2>
        <a href="/Learn More" class="button">Learn More</a>
        <button class="button">Learm More</button>
        <button class="button hover">Learm More</button>
    </div>
 
    <div>
        <h2>Filled Buttons</h2>
        <a href="/Learn More" class="button fill">Learn More</a>
        <button class="button fill">Learm More</button>
        <button class="button fill hover">Learm More</button>
    </div>
 
    <div>
        <h2>Icon Buttons</h2>
        <a href="/Learn More" class="button fill">Download</a>
        <button class="button fill">Download</button>
        <button class="button fill hover">Download</button>
    </div>
 
 
</body>
 
</html>
